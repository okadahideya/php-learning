version: '3.8'

services:
  # ===== Webサーバー (Nginx) =====
  web:
    image: nginx:alpine
    container_name: php_learning_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - php_learning_network
    restart: unless-stopped

  # ===== PHPアプリケーション (PHP-FPM) =====
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: php_learning_app
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - database
      - redis
    networks:
      - php_learning_network
    environment:
      - DB_HOST=database
      - DB_DATABASE=php_learning
      - DB_USERNAME=php_user
      - DB_PASSWORD=php_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped

  # ===== データベース (MySQL) =====
  database:
    image: mysql:8.0
    container_name: php_learning_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: php_learning
      MYSQL_USER: php_user
      MYSQL_PASSWORD: php_password
    networks:
      - php_learning_network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ===== キャッシュ (Redis) =====
  redis:
    image: redis:alpine
    container_name: php_learning_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - php_learning_network
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf

  # ===== phpMyAdmin =====
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: php_learning_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: php_user
      PMA_PASSWORD: php_password
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - database
    networks:
      - php_learning_network
    restart: unless-stopped

  # ===== Mailhog (メール送信テスト用) =====
  mailhog:
    image: mailhog/mailhog:latest
    container_name: php_learning_mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - php_learning_network
    restart: unless-stopped

  # ===== Node.js (フロントエンド開発用) =====
  node:
    image: node:18-alpine
    container_name: php_learning_node
    volumes:
      - ./src:/app
    working_dir: /app
    ports:
      - "3000:3000"
      - "5173:5173"  # Vite dev server
    networks:
      - php_learning_network
    command: tail -f /dev/null  # コンテナを起動状態に保持
    restart: unless-stopped

  # ===== Composer (PHP依存関係管理) =====
  composer:
    image: composer:latest
    container_name: php_learning_composer
    volumes:
      - ./src:/app
    working_dir: /app
    networks:
      - php_learning_network
    command: tail -f /dev/null

# ===== ネットワーク設定 =====
networks:
  php_learning_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===== ボリューム設定 =====
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local